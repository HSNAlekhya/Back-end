<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
            padding-bottom: 15px;
            border-bottom: 2px solid #007bff;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: Arial, sans-serif;
            transition: border-color 0.2s ease;
        }

        input[type="file"] {
            padding: 8px;
            cursor: pointer;
            background-color: #f8f9fa;
        }

        select {
            background-color: white;
            cursor: pointer;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        input[type="submit"]:active {
            transform: translateY(0);
            background-color: #004085;
        }

        .errorlist {
            list-style: none;
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            padding: 0;
        }

        .errorlist li {
            margin-bottom: 3px;
        }

        .helptext {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }

            h2 {
                font-size: 20px;
            }

            input[type="text"],
            input[type="number"],
            select {
                padding: 8px;
            }
        }
        .back-link {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .back-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .back-link a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="{% url 'player_list' %}">Player List</a>
        </div>
        <h2>Register Player</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register Player"/>
        </form>
    </div>
</body>
</html>

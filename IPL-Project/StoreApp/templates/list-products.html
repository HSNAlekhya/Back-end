<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
    <style>
        /* General Reset and Body Styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Container for centering content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header Section Styles */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 15px;
        }

        .page-header h2 {
            margin: 0;
            color: #2c3e50;
            font-size: 2rem;
        }

        /* Add Product Button */
        .btn-add {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-add:hover {
            background-color: #2980b9;
        }

        /* Product Grid Layout */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Product Card Styles */
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            border: 1px solid #eee;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.1);
        }

        /* Image Container */
        .card-image-link {
            display: block;
            overflow: hidden;
            height: 250px;
            background-color: #f1f3f5;
        }

        .card-image-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .card-image-link img {
            transform: scale(1.05);
        }

        .no-image {
            color: #adb5bd;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        /* Card Content */
        .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            margin: 0 0 10px 0;
            font-size: 1.25rem;
            color: #2c3e50;
            font-weight: 700;
        }
        
        .product-name:hover {
            color: #3498db;
        }

        .product-description {
            font-size: 0.95rem;
            color: #6c757d;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Limit text to 3 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Price and Discount Section */
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid #f1f3f5;
            margin-bottom: 15px;
        }

        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #27ae60;
        }

        .discount {
            font-size: 0.85rem;
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        /* Action Buttons Area */
        .card-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }

        .btn-edit {
            background-color: #e9ecef;
            color: #495057;
        }

        .btn-edit:hover {
            background-color: #dee2e6;
            color: #212529;
        }

        .btn-delete {
            background-color: #fee2e2;
            color: #dc2626;
        }

        .btn-delete:hover {
            background-color: #fecaca;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <h2>Products List</h2>
            <a href="{% url 'add_product' %}" class="btn-add">Add Product</a>
        </div>

        <!-- Grid of Products -->
        <div class="product-grid">
            {% for product in products %}
                <div class="product-card">
                    <!-- Image Section (Clickable) -->
                    <a href="{% url 'product_details' product.id %}" class="card-image-link">
                        {% if product.image %}
                            <img src="{{ product.image.url }}" alt="{{ product.name }}">
                        {% else %}
                            <div class="no-image">No Image Available</div>
                        {% endif %}
                    </a>

                    <!-- Details Section -->
                    <div class="card-body">
                        <!-- Title (Clickable) -->
                        <a href="{% url 'product_details' product.id %}">
                            <h3 class="product-name">{{ product.name }}</h3>
                        </a>
                        
                        <p class="product-description">{{ product.description }}</p>
                        
                        <div class="card-footer">
                            <span class="price">{{ product.price }}</span>
                            {% if product.discount %}
                                <span class="discount">{{ product.discount }} OFF</span>
                            {% endif %}
                        </div>

                        <!-- Action Buttons -->
                        <div class="card-actions">
                            <a href="{% url 'edit_product' product.id %}" class="action-btn btn-edit">Edit</a>
                            <a class="action-btn btn-delete" href="{% url 'delete_product' product.id %}">
                                Delete
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

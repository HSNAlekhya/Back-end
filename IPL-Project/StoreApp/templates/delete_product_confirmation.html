<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>

    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .delete-box {
            background: white;
            padding: 40px;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #dc3545;
            font-size: 26px;
        }

        p {
            color: #444;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 15px;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            margin: 5px;
        }

        .btn-confirm {
            background-color: #dc3545;
            color: white;
        }
        .btn-confirm:hover {
            background-color: #b02a37;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
        .btn-cancel:hover {
            background-color: #565e64;
        }
    </style>

</head>
<body>

    <div class="delete-box">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete this product?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-confirm">Yes, Delete</button>
            <a href="{% url 'list_products' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>

</body>
</html>
